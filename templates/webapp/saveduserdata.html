{% extends 'webapp/base.html' %}
{% load static %}
{% block styleblock %}
<link rel="stylesheet" href="{% static 'webapp/css/saveduserdata.css' %}">
{% endblock %}

{% block mainblock %}
<div class="userdata">
    <h2>Saved User Data</h2>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Email</th>
            </tr>
        </thead>
        <tbody>
            {% for user in users %}
                <tr>
                    <td>{{ user.name }}</td>
                    <td>{{ user.email }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
